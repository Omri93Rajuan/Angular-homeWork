<div class="text-center alert-info">
    <h1 class="text-center">Timer Watch</h1>
    <h2>Click to add a new Timer</h2>
  </div>
  <hr>
<!-- אינפוטים לקבלת זמן לסטופר -->
  <div class="input-container d-flex">
<form>
    <label for="hours">hours : </label>
<!-- אופצייה לאינפוט רגיל ללא הגבלות זמן -->
    <!-- <input name="hours" type="text" [(ngModel)] = "time.hours"> -->
    <select  name="hours" id="hours" [(ngModel)] = "time.hours">
      <option value="1">1</option>
      <option value="3">3</option>
      <option value="5">5</option>
      <option value="10">10</option>
    </select>
</form>
<form action="">
    <label for="minutes">minutes : </label>
<!-- אופצייה לאינפוט רגיל ללא הגבלות זמן -->
    <!-- <input name="minutes" type="text" [(ngModel)] = "time.minutes"> -->
    <select  name="minutes" id="minutes" [(ngModel)] = "time.minutes">
      <option value="1">1</option>
      <option value="3">3</option>
      <option value="5">5</option>
      <option value="10">10</option>
    </select>
</form>
<form action="">
    <label for="seconds">seconds : </label>
<!-- אופצייה לאינפוט רגיל ללא הגבלות זמן -->
    <!-- <input name="seconds" type="text" [(ngModel)] = "time.seconds"> -->
    <select  name="seconds" id="seconds" [(ngModel)] = "time.seconds">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="40">40</option>
      <option value="50">50</option>
    </select>
  </form>
  </div>
<!-- סטופר\השעון -->
  <div class="center m-5">
  <div class="text-center display-3 bg-dark text-success">
    <span class="text-center"> {{ time.hours < 10 ? '0'+time.hours : time.hours}} :</span>
    <span class="text-center"> {{ time.minutes < 10 ? '0'+time.minutes : time.minutes}} :</span>
    <span id="seconds-id" [ngClass]="time.seconds <= 10 && time.seconds > 0 ? 'text-danger display-2':'text-center'"> {{time.seconds < 10 ? '0'+time.seconds :time.seconds}}</span>
  </div>
  </div>
  <!-- כפתורים -->
  <div class="center m-5">
    <div class="my-2 alert-info rounded p-2 text-center">
      <button class="btn btn-primary m-2" (click)="reset()">Reset
      </button>
      <button class="btn btn-danger m-2" (click)="handleInterval('stop')">Stop
      </button>
      <button class="btn btn-success m-2"
        (click)="handleInterval('continue')">{{time.seconds === 0 ? "Start" : "Continue" }}
      </button>
    </div>
  </div>
